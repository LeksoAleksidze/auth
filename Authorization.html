<!-- AUTH PAGE  -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



<script src="~/jsFiles/authorizationjs.js"></script>
<script src="~/jsFiles/spinjs.js"></script>
<script src="~/jsFiles/url.js"></script>

<section id="auth">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12 left-wrapper">
                <div class="overlay">
                    <img src="~/Images/lefti-background.png" alt="" />
                </div>
                <div class="left-title NFont">
                    <h1>ბიზნესის მართვის სისტემები</h1>
                    <h6 style="text-align:right; font-style:italic; color:#cacaca" class="bpg-arial-Font">თქვენი წარმატებისთვის!</h6>
                </div>
                <div class="left-img">
                    <img src="~/Images/leftt.svg"
                         alt=""
                         style="width: 85%; margin-left: 5%">
                </div>
                <div class="left-footer">
                    <span>&copy; @DateTime.Now.Year <a href="http://bmsystems.ge/" target="blank" title="ოფიციალური ვებ გვერდი">BMSystems.ge &reg;</a></span>
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 auth-wrapper">
                <div class="overlay">
                    <img src="~/Images/bub.png" alt="">
                </div>
                <div class="auth-info NFont-header">
                    <div class="auth-image">
                        <a href="/">
                            <img src="~/Images/logo2.svg" alt="" style="width:108%">
                        </a>
                    </div>
                    <span style="letter-spacing:2px">&nbsp;&nbsp;&nbsp;ავტორიზაცია</span>
                </div>
                <form action="" method="POST" autocomplete="off">
                    <div class="form-group input-box">
                        @*<input type="text" id="userName" required>*@
                        <input type="text" id="em-id" required lang="en">
                        <label for="userName">ელ. ფოსტა</label>
                        <div class="icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group input-box bpg-arial-Font">
                        @*<input type="password" id="userPassword" required>*@
                        <input type="password" id="pass-id" required>

                        <label for="userPassword">პაროლი</label>
                        <div class="icon">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="flex-box">
                        <div class="remmember bpg-arial-Font">
                            @*<input type="checkbox" id="userSave">*@
                            <input id="input" type="checkbox">
                            <label for="userSave">დამახსოვრება</label>
                        </div>
                        <div class="recover-password">
                            <!-- <a href="#">პაროლის აღდგენა</a> -->
                        </div>
                    </div>
                    <button type="button" class="bpg-arial-Font" onclick="Authorization()">შესვლა</button>

                </form>
            </div>
        </div>
    </div>
</section>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
